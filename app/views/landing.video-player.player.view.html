<div>
	<ul>
		<li *ngFor="#video of data; #i=index" class="{{currentId !== i ? 'hide' : 'show'}}">
			<videoplayer-video [id]="video.id" [selected]="currentId == i" [width]="video.width" [height]="video.height"></videoplayer-video>
		</li>
	</ul>
    <div class="text">
    	<h2 class="title">
    		{{data[currentId].title}}
    	</h2>
    	<div class="description">
    		{{!!data[currentId].desc ? data[currentId].desc : ''}}
    	</div>
    </div>
</div>
